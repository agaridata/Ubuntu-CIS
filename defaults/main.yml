ubuntucis_telnet_required: false
ubuntucis_talk_required: false
ubuntucis_rsh_required: false
ubuntucis_nis_required: false

# Time Synchronization
ubuntucis_time_synchronization: chrony
# ubuntucis_time_synchronization: ntp

ubuntucis_time_synchronization_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"
  - "2.pool.ntp.org"
  - "3.pool.ntp.org"

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
ubuntucis_host_allow:
  - "ALL"

### Firewall
ubuntucis_setup_firewall: true
ubuntucis_firewall: ufw
# ubuntucis_firewall: firewalld
# ubuntucis_firewall: iptables

ubuntucis_firewall_services:
  - ssh
  - dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
ubuntucis_warning_banner: |
    Ubuntu 16.04.6 LTS
    Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section 4 Vars
ubuntucis_auditd:
  admin_space_left_action: halt
  max_log_file_action: keep_logs

ubuntucis_logrotate: "daily"

## Section 5 Vars
ubuntucis_sshd:
  clientalivecountmax: 3
  clientaliveinterval: 300
  ciphers: "aes256-ctr,aes192-ctr,aes128-ctr"
  macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
  logingracetime: 60
  ### Make sure you understand the precedence when working with these values!!
  # allowusers:
  # allowgroups: systems dba
  # denyusers:
  # denygroups:

ubuntucis_pass:
  max_days: 90
  min_days: 7
  warn_age: 7

# Syslog system
ubuntucis_syslog: rsyslog
# ubuntucis_syslog: syslog-ng

ubuntucis_vartmp:
  source: /tmp
  fstype: false
  opts: "defaults, nodev, nosuid, noexec, bind"
  enabled: false

###### Multi OS Vars ###########
prelim_check_package_command:
  RedHat: rpm -q
  Debian: dpkg -V
auditd_package:
  RedHat: audit
  Debian: auditd
cron_package:
  RedHat: cronie
  Debian: cron
cron_service:
  RedHat: crond
  Debian: cron
ntp_service:
  RedHat: ntpd
  Debian: ntp
chrony_service:
  RedHat: chronyd
  Debian: chrony
tcp_wrapper_package:
  RedHat: tcp_wrappers
  Debian: tcpd
bashrc_file:
  RedHat: /etc/bashrc
  Debian: /etc/bash.bashrc
tmp_mount_file:
  RedHat: /usr/lib/systemd/system/tmp.mount
  Debian: /usr/share/systemd/tmp.mount
tmp_mount_options:
  RedHat: mode=1777,strictatime,noexec,nodev,nosuid
  Debian: mode=1777,strictatime,nodev,nosuid
chrony_config_file:
  RedHat: /etc/chrony.conf
  Debian: /etc/chrony/chrony.conf

iptables_rules_file: /etc/iptables/rules.v4
syslog_package: rsyslog
remote_logs_host_address: 192.168.0.1
