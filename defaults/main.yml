ubuntucis_ipv6_required: true

# AIDE
ubuntucis_config_aide: true
# AIDE cron settings
ubuntucis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/bin/aide --config /etc/aide/aide.conf --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
ubuntucis_selinux_pol: targeted

# Whether or not to run tasks related to auditing/patching the desktop environment
ubuntucis_gui: false

